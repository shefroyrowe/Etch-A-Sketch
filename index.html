<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <div id="grid-container"></div>

    <aside id="feature-buttons">
        <button class="feature" id="black">BLACK</button>
        <button class="feature" id="rainbow">RAINBOW</button>
        <button class="feature" id="fade-in">GRAY-SCALE</button>
        <button class="feature" id="erase">ERASE</button>
        <button class="feature" id="reset">RESET</button>
    </aside>

    <script src="script.js" defer></script>
</body>

</html>
